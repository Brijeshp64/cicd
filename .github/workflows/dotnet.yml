name: .NET CI - Build and Test (Separate Jobs)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: 🛠️ Build Main Project
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 🔁 Restore dependencies
      run: dotnet restore

    - name: 🧱 Build ASP.NET Core project
      run: dotnet build ./testing/testing.csproj --configuration Release --no-restore

  test:
    name: 🧪 Run Test Cases
    runs-on: ubuntu-latest
    needs: build   # This ensures the test job runs after build

    steps:
    - name:  Checkout code
      uses: actions/checkout@v3

    - name:  Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name:  Build and run xUnit tests
      run: |
        dotnet build ./Xunit/Xunit.csproj --configuration Release --no-restore
        dotnet test ./Xunit/Xunit.csproj --no-build --verbosity normal
